<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PromptSmith AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <script type="importmap">
      {
        "imports": {
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "framer-motion": "https://aistudiocdn.com/framer-motion@^11.3.12"
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }

      h1, h2, h3, .font-heading {
        font-family: 'Poppins', sans-serif;
      }

      @keyframes shimmer {
        100% {
          transform: translateX(100%);
        }
      }
      .shimmer::after {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        transform: translateX(-100%);
        background-image: linear-gradient(
          90deg,
          rgba(255, 255, 255, 0) 0,
          rgba(255, 255, 255, 0.05) 20%,
          rgba(255, 255, 255, 0.2) 60%,
          rgba(255, 255, 255, 0)
        );
        animation: shimmer 2s infinite;
      }

      @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      .animated-gradient-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: linear-gradient(-45deg, #050510, #0a0a1f, #F5CB5C, #00E5C8);
        background-size: 400% 400%;
        animation: gradient-animation 25s ease infinite;
        filter: blur(100px);
        opacity: 0.3;
      }

      .watermark {
        position: fixed;
        bottom: 40px;
        right: -80px;
        font-family: 'Poppins', sans-serif;
        font-size: 2rem;
        font-weight: 700;
        color: rgba(255, 255, 255, 0.02);
        transform: rotate(-90deg);
        pointer-events: none;
        user-select: none;
        z-index: 9999;
        text-transform: uppercase;
        letter-spacing: 0.5rem;
      }
    </style>
  </head>
  <body class="overflow-x-hidden antialiased transition-colors duration-500 bg-gradient-to-br from-[#050510] to-[#0a0a1f]">
    <div class="animated-gradient-bg"></div>
    <div class="watermark">Tabarak Barno</div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
